<html>

<head>
	<title>Three.js Boilerplate</title>
	<style>
		body {
			margin: 0;
		}

		canvas {
			width: 640px;
			height: 360px
		}

		.container {
			position: absolute;
			top: 0;

			width: 100%;
			display: none;
		}

		.container-items {
			display: flex;
			align-items: center;
			justify-content: space-around;
			background-color: white;
			margin: 5px 7px;
			width: 10%;
			margin-left: auto;
			margin-right: auto;
			border-radius: 0 0 10px 10px;
			padding: 3px;
			cursor: pointer;
		}
	</style>
	

</head>

<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js"></script>
	<script src="assets/OrbitControls.js"></script>

	<script src="examples/3d-obj-loader/assets/OBJLoader.js"></script>


	<script src="examples/3d-obj-loader/assets/MTLLoader.js"></script>
	<script src="scripts.js"></script>
	<div id="menu" class="container">
		<div class="container-items">
			<div class="item">
				<img src="examples/3d-obj-loader/assets/garbage-can.png" width="30" height="30" onclick="del()">
			</div>
			<div class="item">
				<img src="examples/3d-obj-loader/assets/copy.png" width="30" height="30" onclick="duplicate()">
			</div>
			<div class="item">
				<img src="examples/3d-obj-loader/assets/refresh.png" width="30" height="30">
			</div>
		</div>
	</div>
</body>

</html>
